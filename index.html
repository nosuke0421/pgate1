<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheet.css">
    <title>くまのページ</title>
  </head>
  <body>
    <header>
      <div class="header-logo">
        KUMA's OFFICIAL SITE

        <ul>
          <li>コンタクト</li>
          <li>ポートフォリオ</li>

      </div>

    <div class="main">

    <h2 class = "topic">お問い合わせ</h2>
    <div class="contact">
      <p>名前</p>
      <input type="text">
      <p>メールアドレス</p>
      <input type="text">
      <p>メッセージ</p>
      <textarea rows="5" cols="80"></textarea>
      <p></p>
      <input type="submit" class = "sub">
    </div>

    <footer>
      <div class="footer-logo">
        KUMA's OFFICIAL SITE
      </div>
      <div class="footer-list">
        <ul>
          <li>ホーム</li>

        </ul>
